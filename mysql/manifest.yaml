# Headless service, normal service, StatefulSet
# normal service is for loadbalancinfg and external access
# headless service is for pod-to-pod communication within the StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: expense
  labels:
    app: mysql
    project: expense
    tier: db
spec:
  clusterIP: None # headless service
  selector:
    app: mysql
    project: expense
    tier: db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
      name: web

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    matchLabels:
      app: mysql
      project: expense
      tier: db
  serviceName: "mysql-headless"
  replicas: 2 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: mysql
        project: expense
        tier: db
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mysql
          image: joindevops/mysql:1.0.0
          # ports:
          #   - containerPort: 80
          #     name: web
          # by default, 3306 port is exposed in the mysql image
          volumeMounts:
            - name: mysql
              mountPath: /var/lib/mysql
  # Instead of creating a PVC resource, you can directly provide in statefulset
  volumeClaimTemplates:
    - metadata:
        name: mysql
        namespace: expense
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "ebs-sc"
        retainPolicy: "Delete"
        resources:
          requests:
            storage: 1Gi
